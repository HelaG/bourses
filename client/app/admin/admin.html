<div id="admin">
  <div class="container">
    <h1>Utilisateurs</h1>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="user in users">
        <strong>{{user.name}}</strong><br>
        <span class="text-muted">{{user.email}}</span>
        <a ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
      </li>
    </ul>

    <h1>Ã‰tablissements</h1>
    <ul class="list-group">
      <a ui-sref="layout.college.edit({id: etablissement.human_id})" ng-repeat="etablissement in etablissements">
        <li class="list-group-item">
          <strong>{{etablissement.nom}}</strong> / {{etablissement.contact}}<br>
          <span class="text-muted">{{etablissement.ville.nom}}, {{etablissement.ville.codePostal}}</span>
        </li>
      </a>
    </ul>

    <h1>Tests SOAP</h1>
    <div class="form-group">
      <input class="form-control" type="text" ng-model="fnName">
    </div>
    <div class="form-group">
      <textarea class="form-control" ng-model="args"></textarea>
    </div>

    <button class="btn btn-action" ng-click="soap(fnName, args)">Valider</button>
    <hr>
    <pre>{{result | json}}</pre>

  </div>
</div>
