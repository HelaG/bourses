<div id="college">
  <div class="header">
    <div class="container">
      <h1>{{college.nom}}</h1>
      <span>{{college.contact}}</span>
      <div class="pull-right">
        <a href="" class="btn btn-action-invert" ng-click="logout()">
          Se déconnecter
        </a>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="nav-sections">
    <div class="container">
      <ul class="nav nav-pills">
        <li role="presentation" ui-sref-active="active">
          <a ui-sref="layout.college.demandes.new">
            Liste des demandes <span class="badge">{{new}}</span>
          </a>
        </li>
        <li role="presentation" ui-sref-active="active">
          <a ui-sref="layout.college.demandes.paused">
            En attente <span class="badge">{{pause}}</span>
          </a>
        </li>
        <li role="presentation" ui-sref-active="active">
          <a ui-sref="layout.college.demandes.done">
            Traitées <span class="badge">{{done}}</span>
          </a>
        </li>
        <li role="presentation" ui-sref-active="active">
          <a ui-sref="layout.college.demandes.error">
            En erreur <span class="badge">{{errorRequests}}</span>
          </a>
        </li>
        <li role="presentation" ui-sref-active="active" class="pull-right">
          <a ui-sref="layout.college.edit">
            <span><i class="fa fa-home"></span></i> Mon établissement
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="content-box">
    <div class="container">
      <ui-view></ui-view>
    </div>
  </div>
</div>
